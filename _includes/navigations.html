<nav>
  {% for item in site.data.navigation %}
    {%- if page.url == item.link -%}
      <span class="navitem px-2 py-2 text-xl active">{{ item.name }}</span>
    {%- else -%}
      <a href="{{ item.link }}" class="navitem navlink px-2 py-2 text-xl">{{ item.name }}</a>
    {%- endif -%}
  {% endfor %}
</nav>
